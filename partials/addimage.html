<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Torqkd</title>
<link href="css/style.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>
<div class="addimage-body">
  <div class="register_wrapper">
    <div class="logo" > <a href="#/index"> <img  alt="#" src="images/logo.png" /> </a> </div>
    <div class="menupart"><img  alt="#" src="images/bgimage5.png" ></div>
    <div class="activities_contain">
      <h2><img  alt="#" src="images/your-profile.jpg"></h2>
      
      <p style="font-size: 12px;" data-original-title="">Select photos for your profile and profile background.</p>
     
      <h4>Add Profile Photo</h4>
        
    <div class="imglist-div1">
        <div class="imglist">

<img ng-src="{{(profileImage != '')?profileImage:'images/default.jpg'}}" alt="#"  >

</div>
<div class="img-btn-div" style="clear:both; overflow:hidden; position:inherit; bottom:0;">
<input type="button" value="+" class="upload-btn1" ngf-drop ngf-select ng-model="files" ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" class="drop-box" ngf-multiple="false" ngf-allow-dir="true" ngf-accept="'image/*'" ngf-drop-available="dropAvailable" ngf-capture="camera"> 
<img src="images/help.png" alt="#" class="help-icon" style="margin-top:-3px;">
    <div class="clear"></div>   
</div>

<div class="progress" ng-show="files[0].progress >= 0">
	<div style="width:{{files[0].progress}}%; background:#F69830;" ng-bind="files[0].progress + '%'"></div>
</div>

        <input class="imgBtnCls" style="margin-top: 30px;" type="button" value="Crop" ng-if="profileImageName != 'default.jpg'" ng-click="cropProfileImg()">

        <input class="imgBtnCls" style="margin-top: 30px;" type="button" value="Delete" ng-if="profileImageName != 'default.jpg'"  ng-click="profileImgDel(1)">

  </div>
    <div class="clear"></div>
       
     <h4>Add Background Photo</h4>    
       
       
       <div class="imglist-div2">
        <div class="imglist2">

<img name="" src="{{(profileBackImage != '')?profileBackImage:'images/defaultbg.jpg'}}" alt="#" >

</div>

  <div class="img-btn-div" style="clear:both; overflow:hidden; position:inherit; bottom:0;">
<input type="button" value="+" class="upload-btn2" ngf-drop ngf-select ng-model="files1" ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" class="drop-box"ngf-multiple="false" ngf-allow-dir="true" ngf-accept="'image/*'" ngf-drop-available="dropAvailable" ngf-capture="camera"> 
<img src="images/help.png" alt="#" class="help-icon" style="margin-top:-3px;">
    <div class="clear"></div>   
</div> 

<div class="progress" ng-show="files1[0].progress >= 0">
	<div style="width:{{files1[0].progress}}%; background:#F69830;" ng-bind="files1[0].progress + '%'"></div>
</div>

           <input class="imgBtnCls" style="margin-top: 30px;" type="button" value="Crop" ng-if="profileBackImageName != 'default.jpg'" ng-click="cropProfileBackImg()">

           <input class="imgBtnCls" style="margin-top: 30px;" type="button" value="Delete" ng-if="profileBackImageName != 'default.jpg'" ng-click="profileImgDel(2)">
             <div class="clear"></div>
       </div>
       
     
       
       <div  class="skipfinished">
<a href="#/complete">FINISH AND GET STARTED</a>
</div>



						
		  

 
    </div>
  </div>
  <div class="footer-menu2"> <span>&copy;TORQK'D</span> <span>|</span> <span> <a href="javascript:void(0);">TERMS </a> </span> <span>|</span> <span> <a href="javascript:void(0);">PRIVACY</a> </span> </div>
</div>
</body>
</html>
